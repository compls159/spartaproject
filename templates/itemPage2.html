<script>
    function postdata() {
        const dday = document.querySelector("#input_type").value;
        const item_name_give = $("#item_name").text()
        username = $('#username').text().split('님')[0]

        $.ajax({
            type: "POST",
            url: "/item/add",
            data : {
                id_give : username;
                item_name_give : item_name_give;
                start_date_give : dday;
            };
        })
        window.location.reload()
    }


    function midd(item) {
        $('#middle').empty();
        $.ajax({
            type: "GET",
            url: "/item/modalList",
            data: {},
            success: function (response) {
                let list = response["item_lists"];
                let item_img;
                let item_name;
                let item_timer;
                let item_option;
                for (let i = 0; i < list.length; i++) {
                    if (item == list[i]['item_name']) {
                        item_img = list[i]['item_img'];
                        item_name = list[i]['item_name'];
                        item_timer = list[i]['item_timer'];
                        item_option = list[i]['item_place'];
                        let temp_html = `<div class="item_box">
                                            <div class="item_img_box"><a href="#"><img src="${item_img}"></a></div>
                                            <div class="item_name_box">${item_name}</div>
                                        </div>
                                        <div class="item_box">
                                            <div class="item_timer_box"
                                                 style="height: 50%;
                                                 text-align: center;
                                                 padding-top : 75px">추천 주기는 ${item_timer}일 입니다.</div>
                                            <div class="item_SDate_box">
                                                <input id="input_type" class="input_start" type="date" >
                                            </div>
                                        </div>`
                        $('#middle').append(temp_html);
                    }
                }
            }
        })
    }

    function basi(str) {
        if (str == "부엌") {
            $('#basic').empty();
            $.ajax({
                type: "GET",
                url: "/item/modalList",

<script>
    function getRandomColorFromCSS() {
        const props = [
            "--color-primary",
            "--color-secondary",
            "--color-success",
            "--color-info",
            "--color-warning",
            "--color-danger"
        ];
        const randomProp = props[Math.random() * props.length];

        const root = document.documentElement;
        const rootStyle = getComputedStyle(root);
        const randomColor = rootStyle.getPropertyValue(randomProp);

        return randomColor;
    }

    function changeBoxColor() {
        const box = document.querySelector(".btn")
        box.style.backgroundColor = getRandomColorFromCSS();
    }

    const button = document.querySelector(".btn btn-primary");
    button.addEventListener("click", changeBoxColor);
</script>
